<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Prayer Tracker</title>
    <link rel="stylesheet" href="prayer-style.css" />

          <button id="left-button">&lt;</button>
          <span id="date-container"></span>
          <button id="right-button">&gt;</button>
        </div>
        <h2>
          Daily Prayer Tracker
          <img src="images\images.png" alt="a pic of masjid" />
        </h2>
        <ul id="prayer">
          <li class="checked">F a j r</li>
          <li>Dhuhr</li>
          <li>Asr</li>
          <li>Maghrib</li>
          <li>Isha</li>
        </ul>
      </div>
    </div>
    <script src="prayer-script.js"></script>
  </body>
</html>
